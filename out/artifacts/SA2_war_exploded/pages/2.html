<html>
<head>
    <meta http-equiv="pragma" content="no-cache" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>面向对象软件体系结构</title>
    <base href = "http://localhost:8080/SA/">
    <script type="text/javascript" src="../static/script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#getJsonBtn").click(function(){
// 调用
                $.getJSON(
                    "ajaxServlet", // 请求路径
                    { // 请求参数
                        action:"jqueryGetJSON",
                        a:12,
                        date:new Date()
                    },
                    function(data){ alert( data ) } // 成功的回调函数
                );
            });
        });
    </script>
</head>
<body>
<p>面向对象软件体系结构</p>
<img class="ins" src="static\img\2.png">
<form action="Servlet1" method="post" >
    <label>请选择文件:</label>
    <input class="sub" type="file" >
    <input type="hidden" value="demo2" name="demo">
    <input type="submit" value="开始运行" id="btn1" />
</form>
<button id="postBtn">查看结果</button>
<div></div>
</body>
